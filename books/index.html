        body {

            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .book-item {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .book-item:hover {
            transform: translateY(-5px);
        }

        .book-item img {
            width: 120px; /* حجم الصورة المصغرة */
            height: 180px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .book-title {
            display: block;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .book-title:hover {
            color: #007bff;
        }

        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
